<div class="wrapper">
  <div class="page-header page-header-xs" data-parallax="true" style="background-image: url('./assets/img/phone-cover.jpg');">
    <div class="filter"></div>
  </div>
  <div class="container">
    <br>
    <div class="row">
      <div class="col-sm" *ngFor="let product of products; index as productId">
        <a [routerLink]="[product._id]">
          <div class="card">
            <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h3 class="card-text">{{ product.name }}</h3>
              <p class="card-text">{{ product.description }}</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
